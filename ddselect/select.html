<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="select.css">
    <script src="https://kit.fontawesome.com/de67f155e9.js" crossorigin="anonymous"></script>
    <title>Select</title>
</head>
<body>
    <div id="wrap"> 
    <header>
        <div class="container">
            <img src='static/dingdongKor.png' alt=딩동로고 class=logoimg height=40px>
        </div>
        <br>
    </header>
    <section> 
        <div class="container">
        <br>
        <p>반려견 이름</p>
        <br>  
            <input type="text" class="box1" placeholder="딩동">
        <br>    
        <br>  
        <p>성별</p>
        <br>
            <input type="button" class="box2" value="남자">
            <input type="button" class="box2" value="여자">
        <br>    
        <br>
        <p>나이</p>
        <br>    
            <input type="button" class="box2" value="12주령 이하">
            <input type="button" class="box2" value="12주령 ~ 6개월">
            <input type="button" class="box2" value="6개월 이상">
        <br>    
        <br>
        <p>반려견 사는 지역</p>
        <br>  
            <select name="location" class="box3">
            <option value="서 울" selected="selected">서 울</option>
            <option value="인 천">인 천</option>
            <option value="대 전">대 전</option>
            <option value="대 구">대 구</option>
            <option value="울 산">울 산</option>
            <option value="부 산">부 산</option>
            <option value="경 기">경 기</option>
            <option value="광 주">광 주</option>
            <option value="강 원">강 원</option>
            <option value="충 북">충 북</option>
            <option value="충 남">충 남</option>
            <option value="전 북">전 북</option>
            <option value="전 남">전 남</option>
            <option value="경 북">경 북</option>
            <option value="경 남">경 남</option>
            <option value="제 주">제 주</option>
            </select>
            <br>
            <br>
            <br>
            <input type="button" class="box4" value="다음"><i class="fas fa-angle-right"></i>
        </div>
    </section>
    </div>
</body>
</html>
